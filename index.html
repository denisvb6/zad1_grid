<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destinations</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main class="container">
        <div class="container_info">
            <p class="container_info-headline">Top Destinations</p>
            <p class="container_info-text">Sost Brilliant reasons Entrada should be your one-stop-shop!</p>
        </div>

        <div class="catalog">

            <picture class="catalog_item item-1">
                <source srcset="./images/Vietnam2.png" media="(max-width: 500px)">
                <source srcset="./images/Vietnam1.png" media="(max-width: 1000px)">
                <img class="catalog_item-img vietnam" src="./images/Vietnam.png" alt="">
            </picture>
            <picture class="catalog_item item-2">
                <source srcset="./images/Old_Rain2.png" media="(max-width: 500px)">
                <source srcset="./images/Old_Rain1.png" media="(max-width: 1000px)">
                <img class="catalog_item-img old_rain" src="./images/Old_Rain.png" alt="">
            </picture>
        
            <picture class="catalog_item item-3">
                <source srcset="./images/Greece2.png" media="(max-width: 500px)">
                <source srcset="./images/Greece1.png" media="(max-width: 1000px)">
                <img class="catalog_item-img greece" src="./images/Greece.png" alt="">
            </picture>
        
            <picture class="catalog_item item-4">
                <source srcset="./images/London2.png" media="(max-width: 500px)">
                <source srcset="./images/London1.png" media="(max-width: 1000px)">
                <img class="catalog_item-img london" src="./images/London.png" alt="">
            </picture>
            <picture class="catalog_item item-5">
                <source srcset="./images/Amsterdam2.png" media="(max-width: 500px)">
                <source srcset="./images/Amsterdam1.png" media="(max-width: 1000px)">
                <img class="catalog_item-img amsterdam" src="./images/Amsterdam.png" alt="">
            </picture>
            <picture class="catalog_item item-6">
                <source srcset="./images/Paris2.png" media="(max-width: 500px)">
                <source srcset="./images/Paris1.png" media="(max-width: 1000px)">
                <img class="catalog_item-img paris" src="./images/Paris.png" alt="">
            </picture>

        </div>
    </main>
</body>

</html>
